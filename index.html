<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset='pattern' patternUrl='./cttu.patt'>
      <!--<a-entity
        scale="0.2 0.2 0.2" 
        gltf-model=”url(./CSmodel.gltf)”>-->
      <a-entity
        scale="0.2 0.2 0.2" 
        obj-model="obj: url(./CTmodel.obj); mtl: url(./CTmodel.mtl)">
        <a-animation
          attribute="rotation"
          easing="linear"
          dur="60000"
          to="0 360 0"
          repeat="indefinite">
        </a-animation>   
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
