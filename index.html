<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="circle-obj" src="./models/circle.obj"></a-asset-item>
      <a-asset-item id="circle-mtl" src="./models/circle.mtl"></a-asset-item>
      <a-asset-item id="tree-obj" src="./models/tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="./models/tree.mtl"></a-asset-item>
      <a-asset-item id="strip1-obj" src="./models/strip1.obj"></a-asset-item>
      <a-asset-item id="strip2-obj" src="./models/strrip2.obj"></a-asset-item>
    </a-assets>
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="0 1 1"></a-entity>
    <a-entity light="type: directional; color: #b700b5; intensity: 0.4" position="-5 5 5"></a-entity>
    <a-entity light="type: directional; color: #00b703; intensity: 0.4" position="5 5 5"></a-entity>
    <a-marker preset='custom' type='pattern' url='./cttuPattern.patt'>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
        <a-entity
          scale="0 0 0" animation="property: scale; to: 0.2 0.2 0.2; loop: 1; duration: 3000"
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
          sound="src: url(./NYmusic.mp3)">
        </a-entity>
        <a-entity
          scale="0.2 0.2 0.2"
          material="color: #f9061e"
          obj-model="obj: #strip1-obj"
          animation="property: material.color; to: #06f9e1; easing: linear; loop: true; dur: 600">
        </a-entity>
        <a-entity
          scale="0.2 0.2 0.2"
          material="color: #ff0ef0"
          obj-model="obj: #strip2-obj"
          animation="property: material.color; to: #f3f815; loop: true; dur: 600">
        </a-entity>
      </a-entity>
      <a-entity
          scale="0.2 0.2 0.2"
          obj-model="obj: #circle-obj; mtl: #circle-mtl">
      </a-entity>
      <a-text font="mozillavr" color="white" value="Happy New Year" scale="1 1 1" position="-0.4 1.5 0" width="2.5"
              animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: -0.4 1.6 0; loop: true"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
