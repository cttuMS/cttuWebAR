<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="circle-obj" src="./model/circle.obj"></a-asset-item>
      <a-asset-item id="circle-mtl" src="./model/circle.mtl"></a-asset-item>
      <a-asset-item id="tree-obj" src="./model/tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="./model/tree.mtl"></a-asset-item>
    </a-assets>
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="-0.5 1 1"></a-entity>
    <a-entity light="type: directional; color: #b700b5; intensity: 0.6" position="-5 5 0"></a-entity>
    <a-entity light="type: directional; color: #00b703; intensity: 0.6" position="5 5 0"></a-entity>
    <a-marker preset='custom' type='pattern' url='./cttuPattern.patt'>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
        <a-entity
          scale="0 0 0" animation="property: scale; to: 0.2 0.2 0.2; loop: 1; duration: 3000"
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
          sound="src: url(./NYmusic.mp3); on: click">
        </a-entity>
      </a-entity>
      <a-entity
          scale="0.2 0.2 0.2"
          obj-model="obj: #circle-obj; mtl: #circle-mtl">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
